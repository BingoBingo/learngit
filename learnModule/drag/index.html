<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="main.css">
    <script src="drag.js"></script>
</head>
<body>
    <div class="loginPanel" id="loginPanel">
        <div class="login_close">
            <div class="ui_boxClose"></div>
        </div>
        <div class="login_logo_webqq" id="login_logo_webqq"></div>
        <div class="inputs">
            <div class="sign_class"><span>账号：</span><input type="text" value="QQ号码或EMAIL账号"/></div>
            <div class="sign_class"><span>密码：</span><input type="password"/></div>
        </div>

        <div class="bottomDiv">
            <div class="btn"></div>
            <div class="logon-state-trigger">
                <div class="login"></div>
                <div class="login-state-text"></div>
                <ul class="statePanel">
                    <li class="statePanel_li">
                        <div class="stateSelect_icon online"></div>
                        <div class="stateSelect_text">我在线上</div>
                    </li>
                    <li class="statePanel_li">
                        <div class="stateSelect_icon callme"></div>
                        <div class="stateSelect_text">Q我吧</div>
                    </li>
                    <li class="statePanel_li">
                        <div class="stateSelect_icon away"></div>
                        <div class="stateSelect_text">离开</div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
